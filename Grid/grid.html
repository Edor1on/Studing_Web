<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid + Flex Shop</title>
    <link rel="stylesheet" href="../Grid/grid.css">
</head>
<body>

    <header class="header">
        <div class="logo">MyShop</div>
        <nav class="nav-links">
            <a href="#">Головна</a>
            <a href="#">Товари</a>
            <a href="#">Контакти</a>
        </nav>
    </header>

    <main class="grid-container">
        <div class="card">
            <div class="photo">Фото</div>
            <h3>Iphone 15</h3>
            <p>Супер телефон для всього.</p>
            <div class="price-block">
                <span>$999</span>
                <button>Купити</button>
            </div>
        </div>

        <div class="card">
            <div class="photo">Фото</div>
            <h3>MacBook Air</h3>
            <p>Легкий ноутбук для роботи.</p>
            <div class="price-block">
                <span>$1200</span>
                <button>Купити</button>
            </div>
        </div>

        <div class="card">
            <div class="photo">Фото</div>
            <h3>AirPods Pro</h3>
            <p>Музика без зайвого шуму.</p>
            <div class="price-block">
                <span>$250</span>
                <button>Купити</button>
            </div>
        </div>

        <div class="card">
            <div class="photo">Фото</div>
            <h3>Apple Watch</h3>
            <p>Твій час завжди з тобою.</p>
            <div class="price-block">
                <span>$400</span>
                <button>Купити</button>
            </div>
        </div>
        
        <div class="card">
            <div class="photo">Фото</div>
            <h3>iPad Mini</h3>
            <p>Зручний планшет.</p>
            <div class="price-block">
                <span>$500</span>
                <button>Купити</button>
            </div>
        </div>
    </main>

</body>
</html>
